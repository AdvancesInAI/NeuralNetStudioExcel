<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Dialog for My Office Add-in</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <style>  
    .header {
      width: 100vw;
    } 
  .header img {
    float: left;
    width: 100px;
    height: 100px;
    margin-left: 20px;
  }
  .header h1 {
    text-align: center;
    position: relative;
    top: 18px;
    left: 10px;
  }
      </style>
    <header>
      <div class="header"  id="container" style="white-space:nowrap" back>
        <div id="image" style="display:inline;">
            <img src="/assets/logo.png" alt="AiA" width="80" height="80" style="vertical-align:middle"/>
        </div>
        <div id="texts" style="margin: 60px; padding: 40px;display:inline; white-space:nowrap;"> 
            <h1>Advances in AI</h1>
        </div>
    </div>
    </header>
  <body style="margin: 0px; padding: 40px;display:flex;flex-direction:column;align-items:center;justify-content:center">
    <p class="ms-font-xl">Neural Net Studio</p>
    <p class="ms-font-xl">Column Importances</p>
    <p class="ms-font-l">
        <table>
            <tr>
                <th>Column</th>
                <th>Importance (10 is the highest)</th>
                <th>Notes</th>
            </tr>
            <tr>
                <td>Date</td><td>10</td><td></td>
            </tr>
            <tr>
                <td>Promo</td><td>8</td><td></td>
            </tr>
            <tr>
                <td>School Holidaty</td><td>3</td><td></td>
            </tr>
            <tr>
                <td>State Holidaty</td><td>5</td><td></td>
            </tr>
        </table>
    </p>
    <!-- <input id="name-box" type="text"/><br/><br/> -->
    <button id="ok-button" class="ms-Button">Got it.</button>
  </body>
</html>
